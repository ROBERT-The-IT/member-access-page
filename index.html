<!DOCTYPE html>
<html>
<head>
  <title>Member Access</title>
</head>
<body>
  <h1>Member Access</h1>
  <form id="access-form">
    <label for="memberName">Member Name:</label>
    <input type="text" id="memberName" name="memberName" required>
    <label for="requestType">Request Type:</label>
    <select id="requestType" name="requestType">
      <option value="statement">Full Statement</option>
      <option value="balance">Balance Only</option>
    </select>
    <button type="submit">Submit</button>
  </form>
  <pre id="response"></pre>
  <script>
    document.getElementById('access-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var memberName = document.getElementById('memberName').value;
      var requestType = document.getElementById('requestType').value;
      var url = 'https://script.google.com/macros/s/10PDcr2QfcEZcjdfHAeMd5m-e4LEyWhd2-zc38kCeVFQ/exec?memberName=' + encodeURIComponent(memberName) + '&requestType=' + encodeURIComponent(requestType);

      fetch(url)
        .then(response => response.json())
        .then(data => {
          document.getElementById('response').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    });
  </script>
</body>
</html>
